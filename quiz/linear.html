<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>선형 구조 퀴즈</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

<header class="header quiz-header">
    <div class="header-inner">
        <div class="breadcrumb">
            <a href="../index.html">체험</a>
            <span>›</span>
            <a href="index.html">퀴즈</a>
            <span>›</span>
            <strong>선형 구조 퀴즈</strong>
        </div>
        <h1 class="page-title">선형 구조 퀴즈</h1>
    </div>
</header>

<main>
    <section class="section quiz-status">
        <span id="progress">1 / 10</span>
    </section>

    <section class="section quiz-box">
        <h2 id="question-text">문제 로딩 중...</h2>
        <div id="choices-box" class="choices"></div>
        <div id="subjective-box" class="subjective hidden">
            <input type="text" id="subjective-input" placeholder="정답을 입력하세요" />
            <button id="submit-subjective">제출</button>
        </div>
    </section>

    <section class="section explanation hidden" id="explanation-box">
        <p id="explanation-text"></p>
        <button id="next-btn">다음 문제</button>
    </section>
</main>

<script type="module">
    import { initQuizPage } from "../assets/js/quizMain.js";
    // 페이지 로드 시 'linear' 모드로 초기화
    initQuizPage("linear");
</script>

</body>
</html>
