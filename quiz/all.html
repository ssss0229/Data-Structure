<!--all.html-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>전체 퀴즈</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

<header class="header quiz-header">
    <div class="header-inner">
        <div class="breadcrumb">
            <a href="../index.html">체험</a>
            <span>›</span>
            <a href="index.html">퀴즈</a>
            <span>›</span>
            <strong>전체 퀴즈</strong>
        </div>

        <h1 class="page-title">전체 퀴즈</h1>
    </div>
</header>

<main>

    <!-- 진행 정보 -->
    <section class="section quiz-status">
        <span id="progress">1 / 10</span>
    </section>

    <!-- 문제 영역 -->
    <section class="section quiz-box">
        <h2 id="question-text">
            문제 로딩 중...
        </h2>

        <!-- 객관식 / OX -->
        <div id="choices-box" class="choices">
            <!-- JS로 버튼 생성 -->
        </div>

        <!-- 주관식 -->
        <div id="subjective-box" class="subjective hidden">
            <input
                type="text"
                id="subjective-input"
                placeholder="정답을 입력하세요"
            />
            <button id="submit-subjective">제출</button>
        </div>
    </section>

    <!-- 해설 영역 -->
    <section class="section explanation hidden" id="explanation-box">
        <p id="explanation-text"></p>
        <button id="next-btn">다음 문제</button>
    </section>

</main>

<!-- 퀴즈 스크립트 -->
<script type="module" src="../assets/js/quizMain.js"></script>

</body>
</html>
